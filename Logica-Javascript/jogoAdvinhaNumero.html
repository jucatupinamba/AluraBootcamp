<!DOCTYPE html>
<meta charset="UTF-8">

<input/>
    <button>Compare com o meu segredo</button>

<script>
    
    var acerto = false;
    var tentativa = 1;
    var numeroPensado = null;

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    alert("Pense em um número de 0 a 10");
    var button = document.querySelector("button")
    numeroPensado = sorteia();

    while(tentativa <= 3 || acerto){
        
        button.onclick = verifica;
        tentativa++;    
    }

    function sorteia(){
        return Math.round(Math.random() * 10)
    }

    var input = document.querySelector("input");

    function verifica(){
        if(input.value == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            acerto = true;
        }
        else{
            if(input.value < numeroPensado) {

                alert("Você errou! Eu tinha pensado em um número maior, você chutou baixo");
                input.value = "";
                input.focus(); 
                }
                else{

                alert("Você errou! Eu tinha pensado em um número menor você chutou alto");
                input.value = "";
                input.focus(); 
                }
        }
        input.value = "";
        input.focus(); 
    }

</script>
