<meta charset = "UTF-8">

<script>

     function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var nome = prompt("Digite seu nome: ");
        var preferido = prompt(nome + " no RPG, se você prefere combate digite 1, se prefere interpretação digite 2, sem meio termo nem frescura.");

        if (preferido == 1){
        	mostra("Seu combeirinho de merda!");
        }

        if (preferido == 2){
        	mostra("Tu é fresco? Não gosta de dar pancada em orc?");
        }
        	else {
        	mostra("É 1 ou 2 pra digitar, arrombado. Não seja usuário burro! Querendo pagar de teimoso no meu programa? Tá loco?");
        	}
      


	</script>
